name: 'Setup Test Environment'
description: 'Sets up the test environment'

inputs:
  installCLI:
    description: 'Install Bitwarden CLI'
    required: false
    default: 'false'
    type: boolean

runs:
  using: "composite"
  steps:
      - id: go-cache-paths
        shell: bash
        run: |
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

      - id: binaries
        shell: bash
        run: |
          echo "LOCAL_BINARIES=$GITHUB_WORKSPACE/bin" >> $GITHUB_OUTPUT
          echo "BWCLI_VERSION=2025.2.0" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.24.0"

      # Cache go build cache, used to speedup go test
      - name: Go Build Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.GOCACHE }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

      # Cache go mod cache, used to speedup builds
      - name: Go Mod Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.GOMODCACHE }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - name: Setup Node.js
        if: ${{ inputs.installCLI }}
        uses: actions/setup-node@v4
        with:
          node-version: 23.x

      - name: Install Bitwarden CLI
        if: ${{ inputs.installCLI }}
        shell: bash
        run: |
          npm install -g @bitwarden/cli@${{ steps.binaries.outputs.BWCLI_VERSION }}

      - name: Install Mage
        shell: bash
        run: |
          go install github.com/magefile/mage@v1.15.0
