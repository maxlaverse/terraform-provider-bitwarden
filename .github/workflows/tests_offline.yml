name: Unit Tests

on:
  push:
    branches: [main]
    paths:
      - "tools/**"
      - "internal/**"
      - "*.go"
      - "go.*"
  pull_request:
    branches: [main]
    paths:
      - "tools/**"
      - "internal/**"
      - "*.go"
      - "go.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - id: go-cache-paths
        run: |
          echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

      - id: binaries
        run: |
          echo "LOCAL_BINARIES=$GITHUB_WORKSPACE/bin" >> $GITHUB_OUTPUT
          echo "BWCLI_VERSION=2025.2.0" >> $GITHUB_OUTPUT

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.24.0"

      # Cache go build cache, used to speedup go test
      - name: Go Build Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.GOCACHE }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

      # Cache go mod cache, used to speedup builds
      - name: Go Mod Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.GOMODCACHE }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 23.x

      # - name: Install Bitwarden CLI
      #   run: |
      #     npm install -g @bitwarden/cli@${{ steps.binaries.outputs.BWCLI_VERSION }}

      - name: Build
        run: go build -v ./...

      - name: Offline Tests
        run: go test -coverprofile=profile.cov -v -race -coverpkg=./... ./... --tags offline
        env:
          TF_ACC: "1"
          TEST_BACKEND: "vaultwarden" # TODO: remove